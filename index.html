<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Entegre Güvenlik Tarayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="matrix-container"></div>
    
    <nav class="nav-menu">
        <a href="#" onclick="showPage('scanner')" class="active">Tarayıcı</a>
        <a href="#" onclick="showPage('exploit')">Saldırı</a>
    </nav>

    <!-- Tarayıcı Sayfası -->
    <div id="scanner-page" class="page">
        <div class="input-group">
            <select id="dorkType">
                <option value="">Güvenlik Açığı Türü Seçin</option>
                <option value="sqli">SQL Injection</option>
                <option value="xss">XSS</option>
                <option value="rfi">RFI</option>
                <option value="lfi">LFI</option>
            </select>
            <select id="dorkList" disabled>
                <option value="">Dork Seçin</option>
            </select>
        </div>
        <div class="button-group">
            <button id="startSearchBtn">Arama Başlat</button>
            <button id="stopSearchBtn" disabled>Durdur</button>
            <button id="startScanBtn" disabled>Tarama Başlat</button>
            <button id="stopScanBtn" disabled>Durdur</button>
        </div>
        <div id="consoleContent" class="console"></div>
    </div>

    <!-- Saldırı Simülasyonu Sayfası -->
    <div id="exploit-page" class="page">
        <div class="input-group">
            <select id="exploitType">
                <option value="">Saldırı Türü Seçin</option>
                <option value="sqli">SQL Injection</option>
                <option value="xss">XSS</option>
                <option value="rfi">RFI</option>
                <option value="lfi">LFI</option>
            </select>
            <input type="text" id="targetUrl" placeholder="Hedef URL">
        </div>
        <div class="button-group">
            <button id="startExploitBtn">Saldırı Başlat</button>
            <button id="stopExploitBtn" disabled>Durdur</button>
        </div>
        <div id="exploitConsole" class="console"></div>
    </div>

    <script type="module" src="matrix.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="exploit.js"></script>
</body>
</html>

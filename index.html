<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dork Maker SQL XSS Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="matrix-header">Dork Maker SQL XSS Scanner</h1>
    
    <div class="controls">
      <select id="dorkType">
        <option value="">Select Vulnerability Type</option>
        <option value="sqli">SQL Injection</option>
        <option value="xss">Cross-Site Scripting (XSS)</option>
      </select>
      
      <select id="dorkList" disabled>
        <option value="">Select Target Pattern</option>
      </select>

      <div class="button-group">
        <button id="startSearchBtn" class="start-btn" disabled>Start Search</button>
        <button id="stopSearchBtn" class="stop-btn" disabled>Stop Search</button>
      </div>

      <div class="button-group">
        <button id="startScanBtn" class="start-btn" disabled>Start Infiltration</button>
        <button id="stopScanBtn" class="stop-btn" disabled>Stop Infiltration</button>
      </div>
    </div>

    <div class="console-window">
      <h3 class="console-title">Operation Console</h3>
      <div id="consoleContent" class="console-content"></div>
    </div>

    <div class="footer">
      Coded by <span class="author-name">Khingila</span>
      <br>
      For personal use for educational purposes
    </div>
  </div>

  <script type="module">
    import { initMatrixRain } from './js/matrix.js';
    import './js/main.js';

    // Initialize the Matrix rain effect
    initMatrixRain();
  </script>
</body>
</html>

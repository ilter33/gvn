<!DOCTYPE html><html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenlik Tarayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Güvenlik Açığı Tarayıcı</h1>
    <input type="text" id="urlInput" placeholder="URL girin...">
    <button id="startScanBtn">Taramayı Başlat</button>
    <pre id="scanResults"></pre><script>
    document.getElementById("startScanBtn").addEventListener("click", async function() {
        const url = document.getElementById("urlInput").value;
        if (!url) {
            alert("Lütfen bir URL girin!");
            return;
        }

        try {
            const response = await fetch("https://your-backend-url.onrender.com/scan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });

            const data = await response.json();
            document.getElementById("scanResults").innerText = data.result || data.error;
        } catch (error) {
            console.error("Tarama hatası:", error);
            alert("Tarama sırasında bir hata oluştu.");
        }
    });
</script>

</body>
</html>
